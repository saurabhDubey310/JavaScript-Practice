<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5c</title>
</head>
<body>
  <script>
    let cost = 5 + (2*3) + 9;
    console.log(`cost of food : $${cost}`);

    let tax = cost * 0.1;
    console.log(`tax(10%) : $${tax}`);

    let totalCost = cost + tax;
    console.log(`total cost : $${totalCost}`);
  </script>
</body>
</html>
